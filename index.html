<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Fahrenheit-Celsius converter</title>
  </head>
  <body>
    <h2>WELCOME TO THE BEST FAHRENHEIT-CELSIUS CONVERTER</h2>
    <hr />
    <h1>Fahrenheit to Celsius</h1>
    <hr />
    <p>
      <input id="inF" type="text" /> degrees Fahrenheit is
      <span id="outC">---</span> degrees Celsius
    </p>
    <p><button id="btn1">Convert</button> <button id="btnC1">clear</button></p>
    <hr />
    <p id="space"></p>
    <hr />
    <h1>Celsius to Fahrenheit</h1>
    <hr />
    <p>
      <input id="inC" type="text" /> degrees Celsius is
      <span id="outF">---</span> degrees Fahrenheit
    </p>
    <p><button id="btn2">Convert</button> <button id="btnC2">clear</button></p>
    <hr />
  </body>
</html>
